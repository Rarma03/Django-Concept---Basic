{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login Form</h1>
    <form method="post">
        {% csrf_token %}

        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>    
    <p>Dont have an Account ? <a href="{% url 'Register' %}">Go Here</a> </p>
{% endblock %}
